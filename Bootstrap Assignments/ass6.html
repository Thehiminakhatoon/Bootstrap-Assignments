<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Form Example</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h2>Bootstrap Form Example</h2>
    <form action="action.php">
      <div class="form-group">
        <label for="exampleInputName">Name</label>
        <input type="text" class="form-control" id="exampleInputName" placeholder="Enter your name">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="exampleCheckbox">Checkboxes</label>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="exampleCheckbox1">
          <label class="form-check-label" for="exampleCheckbox1">
            Web Development
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="exampleCheckbox2">
          <label class="form-check-label" for="exampleCheckbox2">
          Are u a Student
          </label>
        </div>
      </div>
      <div class="form-group">
        <label>Radio Buttons</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadio1" value="option1" checked>
          <label class="form-check-label" for="exampleRadio1">
           Are u a Intern!
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadio2" value="option2">
          <label class="form-check-label" for="exampleRadio2">
            Data Science
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</body>
</html>
