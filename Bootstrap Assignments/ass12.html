<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <br><br><br><br>
    <center><h1>Image Gallery</h1></center><br><br><br>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <img src="https://source.unsplash.com/1600x900/?flower" class="img-fluid" alt="Image 1">
            </div>
            <div class="col-md-4">
                <img src="https://source.unsplash.com/1600x900/?nature" class="img-fluid" alt="Image 2">
            </div>
            <div class="col-md-4">
                <img src="https://source.unsplash.com/1600x900/?blossom" class="img-fluid" alt="Image 3">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-4">
                <img src="https://source.unsplash.com/1600x900/?sky" class="img-fluid" alt="Image 4">
            </div>
            <div class="col-md-4">
                <img src="https://source.unsplash.com/1600x900/?peach tree" class="img-fluid" alt="Image 5">
            </div>
            <div class="col-md-4">
                <img src="https://source.unsplash.com/1600x900/?garden" class="img-fluid" alt="Image 6">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
